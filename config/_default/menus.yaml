# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

main:
  - name: Home
    url: '#about'
    weight: 10
  - name: Posts
    url: '#posts'
    weight: 20
  - name: Funded Projects
    url: '/project/'
    weight: 30
  - name: Experience
    url: '/experience/'
    weight: 35
  - name: Talks
    url: '/talks/'
    weight: 40
  - name: Publications
    url: '/publication/'
    weight: 50
  - name: Meet the Team
    url: '/people/'
    weight: 55

